<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão DEV - ALURA - Aula 1</title>

    <link rel="stylesheet" href="Css/style.css">
    
</head>

<body>
    <div class="contanier">

        <h1 class="page-title">Calculadora de média dos estudos</h1>
        <p class="page-subtitle">Descubra qual sua média de estudos</p><br>

     <center>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" 
        class="page-logo" alt="">

     </center>

     <center>
     <div id="formulario">
         <div class="form_group">
             <label for="soma1">Soma do primeiro bimestre</label><br>
             <input type="number" class="soma1" id="n1" min="0.0" max="10.0" step="0.5"><br> 
         </div>
         <div class="form_group">
             <label for="soma2">Soma do segundo bimestre</label><br>
             <input type="number" class="soma2" id="n2" min="0.0" max="10.0" step="0.5"><br>
         </div>
         <div class="form_group">
             <label for="soma3">Soma do terceiro bimestre</label><br>
             <input type="number" class="soma3" id="n3" min="0.0" max="10.0" step="0.5"><br>
         </div>
         <div class="form_group">
             <label for="soma4">Soma do quarto bimestre</label><br>
             <input type="number" class="soma4" id="n4" min="0.0" max="10.0" step="0.5"><br>
         </div>
         <div class="form_group">
             <button type="submit" class="botao" id="botao">Calcular</button>
         </div> <br>
     </div>

     <p id="resultado"></p></center>

    </div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
     alt="" class="alura-logo">
    </a>  
   <script src="javascript/script.js"></script>
</body>
</html>
